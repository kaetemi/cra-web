[package]
name = "cra_wasm"
version = "0.1.0"
edition = "2021"
description = "Color correction algorithms ported to Rust/WASM"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
cli = ["dep:clap", "dep:image", "dep:moxcms"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"

# CLI-only dependencies (not compiled into WASM)
clap = { version = "4", features = ["derive"], optional = true }
image = { version = "0.25", optional = true }
moxcms = { version = "0.5", optional = true }

[[bin]]
name = "cra"
path = "src/bin/cra.rs"
required-features = ["cli"]

[profile.release]
opt-level = 3
lto = true
